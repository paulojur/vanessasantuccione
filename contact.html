<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Vanessa Santuccione</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:ital@1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'], serif: ['Playfair Display', 'serif'] },
                    colors: { neutral: { 50: '#F9FAFB', 100: '#F3F4F6', 900: '#171717' } }
                }
            }
        }
    </script>
</head>
<body class="bg-neutral-50 text-neutral-900 font-sans antialiased flex flex-col min-h-screen page-fade-in">

    <header class="fixed top-0 left-0 w-full z-50 bg-neutral-50/95 backdrop-blur-sm border-b border-neutral-200/50 transition-all duration-300">
        <div class="max-w-screen-2xl mx-auto px-6 h-20 flex items-center justify-between relative">
            <button id="menu-btn" class="text-2xl focus:outline-none hover:opacity-70 transition-opacity z-50 w-10 text-left">
                <i class="fa-solid fa-bars"></i>
            </button>
            <div class="absolute left-1/2 transform -translate-x-1/2 text-center">
                <a href="index.html" class="text-sm md:text-base tracking-[0.3em] uppercase font-semibold whitespace-nowrap">Vanessa Santuccione</a>
            </div>
            <div class="w-10"></div>
        </div>
    </header>

    <div id="menu-backdrop" class="fixed inset-0 bg-black/20 backdrop-blur-sm z-30 hidden opacity-0 transition-opacity duration-500" onclick="toggleMenu()"></div>

    <div id="menu-sidebar" class="fixed top-0 left-0 h-full w-80 bg-neutral-50 z-40 transform -translate-x-full transition-transform duration-500 ease-out shadow-2xl border-r border-neutral-200 flex flex-col justify-start pt-28 pl-12">
        <nav class="space-y-6 text-left flex flex-col">
            <a href="index.html" class="text-2xl font-light tracking-widest hover:italic hover:translate-x-2 transition-all duration-300">Home</a>
            <a href="portfolio.html" class="text-2xl font-light tracking-widest hover:italic hover:translate-x-2 transition-all duration-300">Portfolio</a>
            <a href="about.html" class="text-2xl font-light tracking-widest hover:italic hover:translate-x-2 transition-all duration-300">About Me</a>
            <a href="services.html" class="text-2xl font-light tracking-widest hover:italic hover:translate-x-2 transition-all duration-300">Services</a>
            <a href="contact.html" class="text-2xl font-light tracking-widest hover:italic hover:translate-x-2 transition-all duration-300">Contact</a>
        </nav>
    </div>

    <main class="flex-grow pt-32 px-6 md:px-12 max-w-screen-2xl mx-auto w-full">
        <div class="max-w-xl mx-auto">
            <div class="text-center mb-12">
                <p class="text-sm tracking-widest uppercase text-neutral-400 mb-2">Inquiries</p>
                <h2 class="text-3xl md:text-5xl font-serif italic">Let's start a conversation.</h2>
            </div>

            <form class="space-y-8" onsubmit="event.preventDefault(); alert('Thank you. Vanessa will be in touch shortly.');">
                <div class="group">
                    <label class="block text-xs uppercase tracking-widest text-neutral-400 mb-2 group-focus-within:text-neutral-900 transition-colors">Name</label>
                    <input type="text" class="w-full bg-transparent border-b border-neutral-300 py-2 text-neutral-900 focus:outline-none focus:border-neutral-900 transition-colors" placeholder="Your Name">
                </div>
                <div class="group">
                    <label class="block text-xs uppercase tracking-widest text-neutral-400 mb-2 group-focus-within:text-neutral-900 transition-colors">Email</label>
                    <input type="email" class="w-full bg-transparent border-b border-neutral-300 py-2 text-neutral-900 focus:outline-none focus:border-neutral-900 transition-colors" placeholder="email@address.com">
                </div>
                <div class="group">
                    <label class="block text-xs uppercase tracking-widest text-neutral-400 mb-2 group-focus-within:text-neutral-900 transition-colors">Message</label>
                    <textarea rows="4" class="w-full bg-transparent border-b border-neutral-300 py-2 text-neutral-900 focus:outline-none focus:border-neutral-900 transition-colors" placeholder="Tell me about your project..."></textarea>
                </div>
                <div class="text-center pt-8">
                    <button type="submit" class="border border-neutral-900 px-12 py-4 text-sm uppercase tracking-[0.2em] hover:bg-neutral-900 hover:text-neutral-50 transition-all duration-300">
                        Send Request
                    </button>
                </div>
            </form>

            <div class="mt-20 mb-12 text-center space-y-2">
                <p class="text-xs text-neutral-400 uppercase tracking-widest">Direct Email</p>
                <a href="mailto:hello@vanessasantuccione.com" class="text-lg hover:italic transition-all">hello@vanessasantuccione.com</a>
            </div>
        </div>
        
        <div class="text-center py-8 border-t border-neutral-200 mt-auto">
            <p class="text-[10px] text-neutral-300 uppercase tracking-widest">Â© 2025 Vanessa Santuccione</p>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
