    <main class="flex-grow pt-32 px-6 md:px-12 max-w-screen-2xl mx-auto w-full">
        <div class="max-w-xl mx-auto">
            <div class="text-center mb-12">

            <div class="mb-12 text-center space-y-2">
                <p class="text-xs text-neutral-400 uppercase tracking-widest">Based in Italy &middot; Available Globally</p><br>
                <p class="">You can contact Vanessa using this form or email her directly at</p>
                <a href="mailto:contact@vanessasantuccione.com" class="text-xl hover:italic transition-all block mt-4">contact@vanessasantuccione.com</a>
            </div>

            <form class="space-y-8" action="https://api.web3forms.com/submit" method="POST" id="form-contato">
                
                <input type="hidden" name="access_key" value="d40f8866-db0c-4737-abd3-afa58148c04b">
                
                <input type="hidden" name="subject" id="email-subject" value="New Message From Studio Vanessa Santuccione">

                <input type="hidden" name="from_name" value="Studio Vanessa Santuccione">
                
                <input type="hidden" name="redirect" value="https://vanessasantuccione.com/success.html">

                <input type="checkbox" name="botcheck" class="hidden" style="display: none;">

                <div class="group">
                    <label class="block text-xs uppercase tracking-widest text-neutral-400 mb-2 group-focus-within:text-neutral-900 transition-colors">Name / Company *</label>
                    <input type="text" id="input-name" name="name" required minlength="2" class="w-full bg-transparent border-b border-neutral-300 py-2 text-neutral-900 focus:outline-none focus:border-neutral-900 transition-colors placeholder-neutral-300" placeholder="Your Name or Brand">
                </div>

                <div class="group">
                    <label class="block text-xs uppercase tracking-widest text-neutral-400 mb-2 group-focus-within:text-neutral-900 transition-colors">Email *</label>
                    <input type="email" name="email" required class="w-full bg-transparent border-b border-neutral-300 py-2 text-neutral-900 focus:outline-none focus:border-neutral-900 transition-colors placeholder-neutral-300" placeholder="email@company.com">
                </div>

                <div class="group">
                    <label class="block text-xs uppercase tracking-widest text-neutral-400 mb-2 group-focus-within:text-neutral-900 transition-colors">Project Type</label>
                    <select name="type" class="w-full bg-transparent border-b border-neutral-300 py-2 text-neutral-900 focus:outline-none focus:border-neutral-900 transition-colors">
                        <option value="Editorial">Editorial / Magazine</option>
                        <option value="Campaign">Brand Campaign</option>
                        <option value="Identity">Visual Identity</option>
                        <option value="Packaging">Packaging Design</option>
                        <option value="Other">Other</option>
                    </select>
                </div>

                <div class="group">
                    <label class="block text-xs uppercase tracking-widest text-neutral-400 mb-2 group-focus-within:text-neutral-900 transition-colors">Project Details *</label>
                    <textarea name="message" rows="4" required minlength="10" class="w-full bg-transparent border-b border-neutral-300 py-2 text-neutral-900 focus:outline-none focus:border-neutral-900 transition-colors placeholder-neutral-300 resize-none" placeholder="Tell me about the timeline and scope..."></textarea>
                </div>

                <div class="text-center pt-8">
                    <button type="submit" class="border border-neutral-900 px-12 py-4 text-sm uppercase tracking-[0.2em] hover:bg-neutral-900 hover:text-neutral-50 transition-all duration-300">

    <script>
    const form = document.getElementById('form-contato');
    const nameInput = document.getElementById('input-name');
    const subjectInput = document.getElementById('email-subject');

    form.addEventListener('submit', function() {
        // Pega o nome que a pessoa digitou e coloca no assunto
        if(nameInput.value) {
            subjectInput.value = "New Inquiry from: " + nameInput.value;
        }
    });
    </script>
